<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head-content">
            <div class="head-ind">
                <img src="india.png" alt="indialogo" class="ind-logo">
                <p class="govt-head">GOVERNMENT <br>OF INDIA</p>
            </div>
            <div class="head-para">
                <p>Small Farmers Agri-Business Consortium<br>
                    Department of Agriculture & Farmers Welfare<br>
                    Ministry of Agriculture & Farmers Welfair, Government of India
                </p>
            </div>
            <div class="head-enam">
                <img src="download.png" alt="enamlogo" class="enam-logo">
                <p class="enam-head">राष्ट्रीय कृषि बाजार<br>
                    NATIONAL AGRICULTURE MARKET
                </p>
            </div>
         
            <div class="last">
                   <div class="head-last1">
                   <p class="lang-one">Call us 1800 270 0224</p>
                   <label for="lang" class="lang-one">Languages</label>
                   <select name="Languages" class="lang-opt">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Marathi">Marathi</option>
                   </select>
            </div><br><br>
            <div class="head-last2">
                <div class="regis">
                    <i class="fa-regular fa-address-card"></i>
                    <a href="#">Registration</a></div>
            
                <div class="log-in">
                    <i class="fa-regular fa-user"></i>
                    <a href="#">Login Here</a></div>
                <div class="multi-color">
                    <div class="multi-one"></div>
                    <div class="multi-two"></div>
                    <div class="multi-three"></div>
                    <div class="multi-four"></div>
                </div>
            </div>
            </div>
        </div>
    </header>
</body>
</html>
